# Database
db.driver: org.h2.Driver
db.url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
db.username: sa
db.password: sa

# Hibernate
hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql: false
hibernate.hbm2ddl.auto: update
entitymanager.packagesToScan: se.skltp.loghandler.models

# Thread pool
threadpool.corepoolsize: 5
threadpool.maxpoolsize: 5
threadpool.queuecapacity: 500

# Socket Server
tcpsocket.port: 9999
tcpsocket.active: false
udpsocket.port: 8888
udpsocket.active: true